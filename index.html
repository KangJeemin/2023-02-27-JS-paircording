<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    let root = document.getElementById("root");
    let sibling = root.children;
    let a =0;

    // function adddiv(){
    //   let divNow = document.createElement("div");
    //   root.appendChild(divNow);
    //   console.log("appendDiv")
    // }
    // for(let i = 0; i < 3;i ++){
    //   adddiv()
    // };
    function setBoxSize(obj, widNum, heiNum){
      obj.style.width = widNum + "vw"
      obj.style.height = heiNum + "vh"
    };
    function setFlex(obj, justiStr, alignStr){
      obj.style.display = "flex";
      obj.style.justifyContent = justiStr;
      obj.style.alignItems = alignStr;
    };
    function setRelative(obj){
      obj.style.position = "relative"
    }
    
    function makediv(num) {
      for(let i=0;i<num;i++) {
        root.append(document.createElement('div'));
      }
    }
    function setWidthAndHeight(num,width,height) {
      root.children[num].style.width=`${width}px`;
      root.children[num].style.height=`${height}px`;
    }
    function setBackgroundcolorAndFilter(num,backgroundcolor,filter){
      root.children[num].style.backgroundColor=`${backgroundcolor}`;
      root.children[num].style.filter = "blur("+filter+"px)"
      console.log("check")
    }
    function setMargin(obj,top,left,right,bottom) {
      obj.style.marginTop=`${top}px`;
      obj.style.marginLeft=`${left}px`;
      obj.style.marginRight=`${right}px`;
      obj.style.marginBottom=`${bottom}px`;
    }  
    function setBorderRadius(obj,num) {
      obj.style.borderRadius=`${num}px`;
    }
    function setOpacity(obj,num){
      obj.style.opacity=`${num}`;
    }
    function setOverflowx(obj){
      obj.style.overflowX = "hidden";
    }
    makediv(3)
    setBoxSize(root,"100px","100px")
    setFlex(root,"center","center")
    setRelative(root)

    for (let i=0;i<3;i++){
      setWidthAndHeight(i,500,500)
      setBorderRadius(sibling[i],250)
      setOpacity(sibling[i],0.8)
      setRelative(sibling[i])
    }
        
    setMargin(sibling[0],300,300,0,0)
    setMargin(sibling[1],50,-50,0,0)
    setMargin(sibling[2],100,50,0,0)

    setBackgroundcolorAndFilter(0,"red",12)
    setBackgroundcolorAndFilter(1,"cornflowerblue",13)
    setBackgroundcolorAndFilter(2,"coral",14)
    
    console.dir(root)
    console.dir(sibling)

    
    
    sibling[0].addEventListener("click",()=>{
      a++;
      console.log(a);
      if (a%2==0){
        sibling[0].style.backgroundColor="green";
      }
      else{
        sibling[0].style.backgroundColor="blue";
      }
    })

    



    
    
    
    

  </script>
</body>
</html>
